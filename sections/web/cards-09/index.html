<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Profile Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <article class="profile">
      <div class="profile__preview">
        <img src="assets/melissa.jpg" alt="Melissa Taylor" />
      </div>
      <div class="profile__right">
        <div class="profile__content">
          <h2>Melissa Taylor</h2>
          <div class="profile__skills">
            <div class="profile__skill profile__skill--typescript">
              TypeScript
            </div>
            <div class="profile__skill profile__skill--react">
              React
            </div>
            <div class="profile__skill profile__skill--vue">
              Vue
            </div>
          </div>
          <p class="profile__description">
            Melissa Taylor is an experienced frontend developer with a passion for creating dynamic, responsive web applications. Melissa previously <strong>worked at Google</strong>, but is now freelancing and available to join your team!
          </p>
        </div>
        <div class="profile__footer">
          <button class="btn btn--primary">Hire Me!</button>
        </div>
      </div>
    </article>
  </body>
</html>
